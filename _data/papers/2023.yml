  title: "A Transfer Learning based GUI for Skin Cancer Diagnosis and Classification using Dermoscopic Images"
  authors: "<u>Utkarsh Prakash Srivastava</u>, K. M. Shedge, T. K. Koirala, Palash Ghosal"
  conf_name: "SILCON"
  conf_year: 2023
  url: "https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=10404940&isnumber=10404112"
  abstract: "Skin cancer is the most common cancer worldwide, with over one million new cases diagnosed each year. Early diagnosis greatly improves recovery, but detection remains a challenge in regions lacking proper medical and technological facilities. This paper studies the performance of transfer learning techniques—InceptionV3, Xception, and InceptionResNetV2—on the HAM10000 skin cancer dataset. Experiments were conducted on both imbalanced and balanced versions of the dataset, with models evaluated using accuracy, precision, recall, and F1 score. Xception achieved the best results, and its performance was leveraged to develop a user-friendly GUI to assist doctors in early-stage skin cancer diagnosis and classification."
