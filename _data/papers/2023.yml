  title: "Performance Analysis of an ANN-based Model for Breast Cancer Classification using Wisconsin Dataset"
  authors: "<u>Utkarsh Prakash Srivastava</u>, V. Vaidehi, T. K. Koirala, Palash Ghosal"
  conf_name: "ISACC"
  conf_year: 2023
  url: "https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=10083642&isnumber=10083517"
  abstract: "Breast Cancer (BC) is among the most fatal diseases responsible for mortality in women. It can spread to other parts of the body via the bloodstream or lymphatic system. This study analyzes methods to classify breast cancer tumors as benign (non-cancerous) or malignant (cancerous) using the Wisconsin Breast Cancer Dataset (WBCD). We evaluated Logistic Regression, Decision Tree, Random Forest, K-Nearest Neighbor, and Artificial Neural Network (ANN) models on the dataset. Among these, the ANN model achieved the best performance. Models were compared across accuracy, precision, recall, and F1 score, highlighting ANN’s superior performance for breast cancer classification."

